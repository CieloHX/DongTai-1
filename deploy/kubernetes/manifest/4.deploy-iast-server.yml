      imagePullSecrets:
        - name: dongtai-iast-image-registry-secret
---
# dongtai-engine服务
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dongtai-engine
  namespace: CHANGE_THIS_NAMESPACE
  annotations:
    kubesphere.io/description: dongtai-engine
  labels:
    app: dongtai-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dongtai-engine
  template:
    metadata:
      labels:
        app: dongtai-engine
    spec:
      containers:
        - name: dongtai-engine-container
          image: dongtai/dongtai-server:CHANGE_THIS_VERSION
          command: [ "/bin/sh","/opt/dongtai/webapi/docker/entrypoint.sh" ]
          args: [ "worker" ]
          imagePullPolicy: Always
          volumeMounts:
            - name: configfile
              mountPath: /opt/dongtai/webapi/conf/config.ini
              subPath: config.ini
          resources:
            limits:
              cpu: "500m"
              memory: 1000Mi
            requests:
              cpu: "500m"
              memory: 1000Mi
      volumes:
        - name: configfile
          configMap:
            name: dongtai-iast-config.ini
      imagePullSecrets:
        - name: dongtai-iast-image-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: dongtai-engine-svc
  namespace: CHANGE_THIS_NAMESPACE
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8000
  selector:
    app: dongtai-engine
  type: ClusterIP
---
#dongtai-engine-task服务
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dongtai-engine-task
  namespace: CHANGE_THIS_NAMESPACE
  annotations:
    kubesphere.io/description: dongtai-engine-task
  labels:
    app: dongtai-engine-task
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dongtai-engine-task
  template:
    metadata:
      labels:
        app: dongtai-engine-task
    spec:
      containers:
        - name: dongtai-engine-task-container
          image: dongtai/dongtai-server:CHANGE_THIS_VERSION
          command: [ "/bin/bash","/opt/dongtai/webapi/docker/entrypoint.sh" ]
          args: [ "beat" ]
          imagePullPolicy: Always
          volumeMounts:
            - name: configfile
              mountPath: /opt/dongtai/webapi/conf/config.ini
              subPath: config.ini
          resources:
            limits:
              cpu: "500m"
              memory: 1000Mi
            requests:
              cpu: "500m"
              memory: 1000Mi
      volumes:
        - name: configfile
          configMap:
            name: dongtai-iast-config.ini
---
#dongtai-logstash服务
apiVersion: v1
kind: Service
metadata:
  name: dongtai-logstash-svc
  namespace: CHANGE_THIS_NAMESPACE
spec:
  type: ClusterIP
  ports:
    - name: agent-http
      port: 8082
      targetPort: 8082
      protocol: TCP
    - name: log-http
      port: 8083
      targetPort: 8083
      protocol: TCP
  selector:
    app: dongtai-logstash
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dongtai-logstash
  namespace: CHANGE_THIS_NAMESPACE
  labels:
    app: dongtai-logstash
spec:
  replicas: 0
  selector:
    matchLabels: 
      app: dongtai-logstash
  template:
    metadata:
      annotations:
        build_number: "1"
      labels:
        app: dongtai-logstash
    spec:
      containers:
      - image: registry.cn-beijing.aliyuncs.com/huoxian_pub/logrotate:latest
        name: logrotate
        securityContext:
          runAsUser: 0
        imagePullPolicy: Always
        volumeMounts:
        - name: log-path
          mountPath: /tmp/logstash
      - image: registry.cn-beijing.aliyuncs.com/huoxian_pub/logstash:7.9.2-latest
        name: logstash
        securityContext:
          runAsUser: 0
        imagePullPolicy: Always
        env:
        - name: DATABASE
          value: "dongtai-mysql:3306/dongtai_webapi"
        - name: USERNAME
          value: "root"
        - name: PASSWORD
          value: "dongtai-iast"
        ports:
        - containerPort: 8082
          protocol: TCP
          name: agent-http
        - containerPort: 8083
          protocol: TCP
          name: log-http
        resources:
          requests:
            cpu: 1500m
            memory: 2200Mi
          limits:
            cpu: 2000m
            memory: 3200Mi
        volumeMounts:
        - name: log-path
          mountPath: /tmp/logstash
      volumes:
      - name: log-path
        persistentVolumeClaim:
          claimName: app-agent-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    pv.kubernetes.io/bind-completed: "yes"
    pv.kubernetes.io/bound-by-controller: "yes"
  name: app-agent-pvc
  namespace: CHANGE_THIS_NAMESPACE
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 2G
  storageClassName: #storageclassename
  #volumeMode: Filesystem
  #volumeName: pv